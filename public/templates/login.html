<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1">
    <title>账户绑定</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="lib/base64.js"></script>
    <script type="text/javascript" src="lib/md5.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <!-- <script src="lib/area.json"></script> -->
    <style>
        html{
            min-height: 100%;
            background:url(img/bg.jpg);
            background-size: 100% 100%;
        }
    </style>
</head>
<body ng-app="app" ng-controller="LoginCtrl">
    <div class="form">
        <div class="form-item">
            <input type="text" placeholder="请输入用户名" class="form-control" ng-model="info.name">
        </div>
        <div class="form-item">
            <input type="password" placeholder="请输入密码" class="form-control" ng-model="info.pwd">
        </div>
        <div class="div-submit">
            <button type="button" class="btn btn-submit" ng-click="submit()">绑定</button>
        </div>
    </div>
    <div class="modal inmodal" id="AlertDialog" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title">提示</h3>
            </div>
            <div class="modal-body text-center" style="min-height:40px;">
                <h4>{{root.msg}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-outline" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
